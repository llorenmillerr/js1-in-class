<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS1 in class practice</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6"></div>
      <form action="*" name="loginForm">
        <input type="text" name="email" input="" placeholder="email">
        <input type="text" name="username" input="" placeholder="username">
        <input type="text" name="password" input="" placeholder="password">
        <button name="class" class="log-in">Log In</button>
        <button name="editUserName" class="edit-name">Change Username</button>
        <button name="clearUserName" class="clear-name">Clear Username</button>
        <button name="alertUsername" class="alert-name">Alert Username</button>
      </form>
    <div class="col-sm-6"></div>
  </div>
</div>




  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
